<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Todo app</title>
</head>


<body class="light-theme">
  <main>
    <div class="app-container">

      <div class="title">
        <h1>TODO</h1>
        <img id="moon" src="images/icon-moon.svg" alt="dark mode switch">
        <img class="hidden" id="sun" src="images/icon-sun.svg" alt="light mode switch">
      </div>

      <div class="container input-wrapper">
        <div class="checkbox" id="inputCheckbox">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
            <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6" />
          </svg>
        </div>
        <input id="createTodo" type="text" placeholder="Create a new todo...">
      </div>

      <div id="list" class="container list">
        <div class="todo-list" id="todoList">
          <div class="todo-container" id="todoContainer">

          </div>
        </div>

        <div class="list-footer">
          <div class="items-left-container">
            <p id="itemsLeft">5</p>
            <p>items left</p>
          </div>

          <div class="state-container">
            <p id="all">All</p>
            <p id="active">Active</p>
            <p id="completed">Completed</p>
          </div>

          <div class="clear-container">
            <p id="clear">Clear Completed</p>
          </div>
        </div>
      </div>

      <footer>
        <p>Drag and drop to reorder list</p>
      </footer>
</body>

</html>
